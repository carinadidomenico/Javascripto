<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/script.js"></script>
    <title>Presentes de Páscoa</title>
</head>
<body>
    <section class="container">
        <h1 class="titulo">Presentes de Páscoa</h1>

        <div>
            <p class="paragrafo">País</p>
            <select id="pais">
                <option value="pais-selecione">Selecione um país</option>
                <option value="brasil">Brasil</option>
                <option value="australia">Austrália</option>
                <option value="eua">Estados Unidos</option>
                <option value="londres">Londres</option>
            </select>
        </div>

        <div class="cidade">
            <p class="paragrafo">Cidade</p>
            <select id="cidade">
                <option value="cidade-selecione">Selecione uma cidade</option>
                <option value="caxias-sul">Caxias do Sul</option>
                <option value="porto-alegre">Porto Alegre</option>
                <option value="sao-paulo">São Paulo</option>
            </select>
        </div>
        

        <h4 id="resultado" class="resultado"></h4>

    </section>
</body>
</html>
